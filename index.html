<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Quadras e Lotes - Prefeitura de Botucatu</title>
    <!-- Fonte Google e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecf0 100%);
            min-height: 100vh;
            padding: 24px;
            color: #1e293b;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0, 20, 40, 0.2);
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Cabeçalho com brasão */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 51, 102, 0.1);
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            padding: 6px;
            box-shadow: 0 4px 10px rgba(0, 51, 102, 0.15);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #003366;
            letter-spacing: -0.5px;
        }

        .header h1 span {
            font-weight: 400;
            font-size: 1rem;
            color: #4b5563;
            display: block;
            margin-top: 4px;
        }

        /* Barra de pesquisa */
        .search-card {
            background: #f8fafc;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .search-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #003366;
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 1.1rem;
        }

        .search-title i {
            font-size: 1.2rem;
        }

        .search-box {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .search-field {
            flex: 1 1 150px;
        }

        .search-field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .search-field input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.2s;
            background: white;
        }

        .search-field input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2);
        }

        .search-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: white;
            color: #1e293b;
            border: 1px solid #cbd5e1;
        }

        .btn-primary {
            background: #003366;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #002244;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-success {
            background: #0b5e42;
            color: white;
            border: none;
        }

        .btn-success:hover {
            background: #0a4a33;
        }

        .btn-danger {
            background: #b91c1c;
            color: white;
            border: none;
        }

        .btn-danger:hover {
            background: #991b1b;
        }

        .btn-warning {
            background: #b45309;
            color: white;
            border: none;
        }

        .btn-warning:hover {
            background: #92400e;
        }

        /* Área de resultados */
        .results-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow-x: auto;
            margin-bottom: 32px;
        }

        .results-title {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #003366;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            text-align: left;
            padding: 14px 12px;
            background: #f1f5f9;
            color: #1e293b;
            font-weight: 600;
            border-bottom: 2px solid #cbd5e1;
        }

        td {
            padding: 14px 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f8fafc;
        }

        .actions-cell {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .btn-icon {
            padding: 8px 12px;
            border-radius: 30px;
            font-size: 0.85rem;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }

        .btn-icon i {
            font-size: 0.9rem;
        }

        /* Área administrativa */
        .admin-section {
            background: #f1f5f9;
            border-radius: 24px;
            padding: 24px;
            border: 1px solid #d1d9e6;
        }

        .login-box {
            background: white;
            padding: 20px 24px;
            border-radius: 40px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .login-box label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #1e293b;
        }

        .login-box input {
            padding: 10px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 30px;
            font-size: 1rem;
            width: 140px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }

        .admin-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .admin-header h2 {
            font-size: 1.4rem;
            color: #003366;
        }

        .admin-header i {
            font-size: 1.6rem;
            color: #003366;
        }

        .admin-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .form-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.1);
            margin-top: 16px;
            border: 1px solid #e2e8f0;
        }

        .form-card h3 {
            margin-bottom: 20px;
            color: #003366;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #334155;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 16px;
            font-size: 1rem;
            background: #f9f9fc;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
            background: white;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 32px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            position: absolute;
            right: 24px;
            top: 24px;
            font-size: 28px;
            cursor: pointer;
            color: #64748b;
            transition: color 0.2s;
        }

        .close:hover {
            color: #0f172a;
        }

        .message {
            padding: 10px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            margin-top: 8px;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .header { flex-direction: column; text-align: center; }
            .search-box { flex-direction: column; }
            .search-actions { width: 100%; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Cabeçalho com brasão -->
        <div class="header">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Bras%C3%A3o_de_Botucatu.jpg" alt="Brasão de Botucatu">
            </div>
            <h1>
                Gestão de Quadras e Lotes
                <span>Prefeitura Municipal de Botucatu</span>
            </h1>
        </div>

        <!-- Pesquisa -->
        <div class="search-card">
            <div class="search-title">
                <i class="fas fa-search"></i> Consultar informações
            </div>
            <div class="search-box">
                <div class="search-field">
                    <label>Setor (2 dígitos)</label>
                    <input type="number" id="searchSetor" placeholder="Ex: 12" min="1" max="99">
                </div>
                <div class="search-field">
                    <label>Quadra (4 dígitos)</label>
                    <input type="number" id="searchQuadra" placeholder="Ex: 0056" min="1" max="9999">
                </div>
                <div class="search-field">
                    <label>Lote (4 dígitos)</label>
                    <input type="number" id="searchLote" placeholder="Ex: 0001" min="1" max="9999">
                </div>
                <div class="search-actions">
                    <button class="btn btn-primary" id="btnPesquisar"><i class="fas fa-search"></i> Pesquisar</button>
                    <button class="btn btn-secondary" id="btnLimpar"><i class="fas fa-times"></i> Limpar</button>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results-card">
            <div class="results-title">
                <i class="fas fa-table"></i> Resultados da consulta
            </div>
            <div id="resultados">
                <p style="text-align: center; color: #64748b; padding: 40px;">Faça uma pesquisa para visualizar os dados.</p>
            </div>
        </div>

        <!-- Área administrativa -->
        <div class="admin-section">
            <div class="login-box" id="loginBox">
                <i class="fas fa-lock" style="color: #003366;"></i>
                <label>Senha administrativa:</label>
                <input type="password" id="senhaAdmin" placeholder="Digite a senha">
                <button class="btn btn-primary" id="btnLogin"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                <button class="btn btn-secondary" id="btnLogout" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sair</button>
                <span id="loginMsg" class="message" style="display: none;"></span>
            </div>

            <div id="adminControls" class="admin-controls" style="display: none;">
                <div class="admin-header">
                    <i class="fas fa-cog"></i>
                    <h2>Painel Administrativo</h2>
                </div>
                <div class="admin-actions">
                    <button class="btn btn-success" id="btnAdicionarSetor"><i class="fas fa-plus-circle"></i> Novo Setor</button>
                    <button class="btn btn-success" id="btnAdicionarQuadra"><i class="fas fa-plus-circle"></i> Nova Quadra</button>
                    <button class="btn btn-success" id="btnAdicionarLote"><i class="fas fa-plus-circle"></i> Novo Lote</button>
                </div>
                <div id="adminForms"></div>
                <p style="margin-top: 16px; font-size: 0.9rem; color: #64748b;">
                    <i class="fas fa-info-circle"></i> Para editar ou excluir, pesquise e utilize os botões na tabela.
                </p>
            </div>
        </div>
    </div>

    <!-- Modal de edição -->
    <div id="modalEdicao" class="modal">
        <div class="modal-content">
            <span class="close" id="fecharModal">&times;</span>
            <h3 id="modalTitulo" style="color: #003366; margin-bottom: 20px;">Editar Lote</h3>
            <div id="modalConteudo"></div>
        </div>
    </div>

    <!-- Script (idêntico ao anterior, apenas com ajustes para exibir mensagens nos novos elementos) -->
    <script type="module">
        import { supabase } from './supabase.js';

        let isAdmin = false;
        let setoresCache = [];
        let quadrasCache = [];

        // Elementos
        const resultadosDiv = document.getElementById('resultados');
        const adminControls = document.getElementById('adminControls');
        const btnLogin = document.getElementById('btnLogin');
        const btnLogout = document.getElementById('btnLogout');
        const senhaInput = document.getElementById('senhaAdmin');
        const loginMsg = document.getElementById('loginMsg');
        const modal = document.getElementById('modalEdicao');
        const modalTitulo = document.getElementById('modalTitulo');
        const modalConteudo = document.getElementById('modalConteudo');
        const fecharModal = document.getElementById('fecharModal');

        // Login
        btnLogin.addEventListener('click', () => {
            if (senhaInput.value === '222') {
                isAdmin = true;
                adminControls.style.display = 'block';
                btnLogin.style.display = 'none';
                btnLogout.style.display = 'inline-flex';
                senhaInput.disabled = true;
                loginMsg.style.display = 'none';
                carregarSetores();
                // Reexibir resultados com ações se houver pesquisa
                if (resultadosDiv.innerHTML.includes('table')) {
                    pesquisar(); // recarrega para mostrar botões de ação
                }
            } else {
                loginMsg.style.display = 'block';
                loginMsg.className = 'message error';
                loginMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Senha incorreta!';
            }
        });

        btnLogout.addEventListener('click', () => {
            isAdmin = false;
            adminControls.style.display = 'none';
            btnLogin.style.display = 'inline-flex';
            btnLogout.style.display = 'none';
            senhaInput.disabled = false;
            senhaInput.value = '';
            loginMsg.style.display = 'none';
            document.getElementById('adminForms').innerHTML = '';
            fecharModal.click();
            // Recarrega resultados sem botões de ação
            pesquisar();
        });

        fecharModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Pesquisa
        async function pesquisar() {
            const setor = document.getElementById('searchSetor').value;
            const quadra = document.getElementById('searchQuadra').value;
            const lote = document.getElementById('searchLote').value;

            let query = supabase
                .from('lotes')
                .select(`
                    *,
                    quadra:quadras!inner (
                        id,
                        numero,
                        arquivo_url,
                        setor:setores!inner (id, numero)
                    )
                `);

            if (setor) query = query.eq('quadra.setor.numero', parseInt(setor));
            if (quadra) query = query.eq('quadra.numero', parseInt(quadra));
            if (lote) query = query.eq('numero', parseInt(lote));

            const { data, error } = await query;
            if (error) {
                console.error(error);
                resultadosDiv.innerHTML = '<p class="message error">Erro na pesquisa.</p>';
                return;
            }
            exibirResultados(data);
        }

        function exibirResultados(lotes) {
            if (!lotes || lotes.length === 0) {
                resultadosDiv.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">Nenhum resultado encontrado.</p>';
                return;
            }

            let html = '<table><thead><tr><th>Setor</th><th>Quadra</th><th>Lote</th><th>Desmembramento</th><th>Aprovação Projeto</th><th>Habite-se</th><th>Anexo</th>';
            if (isAdmin) html += '<th>Ações</th>';
            html += '</tr></thead><tbody>';

            lotes.forEach(l => {
                html += `<tr>
                    <td>${l.quadra.setor.numero}</td>
                    <td>${l.quadra.numero}</td>
                    <td>${l.numero}</td>
                    <td>${l.processo_desmembramento || '-'}</td>
                    <td>${l.aprovacao_projeto || '-'}</td>
                    <td>${l.habite_se || '-'}</td>
                    <td>${l.quadra.arquivo_url ? `<a href="${l.quadra.arquivo_url}" target="_blank" class="btn-icon btn-secondary" style="text-decoration: none;"><i class="fas fa-file-pdf"></i> Ver</a>` : '-'}</td>`;
                if (isAdmin) {
                    html += `<td class="actions-cell">
                        <button class="btn-icon btn-warning" onclick="editarLote('${l.id}')"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn-icon btn-danger" onclick="excluirLote('${l.id}')"><i class="fas fa-trash"></i> Excluir</button>
                    </td>`;
                }
                html += '</tr>';
            });
            html += '</tbody></table>';
            resultadosDiv.innerHTML = html;
        }

        window.editarLote = (id) => abrirModalLote(id);
        window.excluirLote = async (id) => {
            if (!confirm('Tem certeza que deseja excluir este lote?')) return;
            const { error } = await supabase.from('lotes').delete().eq('id', id);
            if (error) alert('Erro: ' + error.message);
            else pesquisar();
        };

        document.getElementById('btnPesquisar').addEventListener('click', pesquisar);
        document.getElementById('btnLimpar').addEventListener('click', () => {
            document.getElementById('searchSetor').value = '';
            document.getElementById('searchQuadra').value = '';
            document.getElementById('searchLote').value = '';
            resultadosDiv.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">Faça uma pesquisa para visualizar os dados.</p>';
        });

        // Admin functions
        async function carregarSetores() {
            const { data, error } = await supabase.from('setores').select('id, numero').order('numero');
            if (error) console.error(error);
            else setoresCache = data;
        }

        async function carregarQuadras(setorId) {
            if (!setorId) return [];
            const { data, error } = await supabase.from('quadras').select('id, numero').eq('setor_id', setorId).order('numero');
            if (error) console.error(error);
            else quadrasCache = data;
            return data;
        }

        document.getElementById('btnAdicionarSetor').addEventListener('click', () => {
            document.getElementById('adminForms').innerHTML = `
                <div class="form-card">
                    <h3><i class="fas fa-layer-group"></i> Adicionar Setor</h3>
                    <div class="form-group">
                        <label>Número do Setor (2 dígitos):</label>
                        <input type="number" id="novoSetorNum" min="1" max="99" placeholder="Ex: 12">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success" id="salvarSetor"><i class="fas fa-check"></i> Salvar</button>
                        <button class="btn btn-secondary" onclick="document.getElementById('adminForms').innerHTML=''"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                    <div id="msgSetor" class="message" style="display: none;"></div>
                </div>
            `;
            document.getElementById('salvarSetor').addEventListener('click', async () => {
                const num = parseInt(document.getElementById('novoSetorNum').value);
                const msg = document.getElementById('msgSetor');
                if (isNaN(num) || num < 1 || num > 99) {
                    msg.style.display = 'block';
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Número inválido (1-99)';
                    return;
                }
                const { error } = await supabase.from('setores').insert({ numero: num });
                if (error) {
                    msg.style.display = 'block';
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Erro: ' + error.message;
                } else {
                    msg.style.display = 'block';
                    msg.className = 'message success';
                    msg.innerHTML = '<i class="fas fa-check-circle"></i> Setor adicionado!';
                    carregarSetores();
                    setTimeout(() => document.getElementById('adminForms').innerHTML = '', 1500);
                }
            });
        });

        document.getElementById('btnAdicionarQuadra').addEventListener('click', async () => {
            await carregarSetores();
            let options = '<option value="">Selecione o setor</option>';
            setoresCache.forEach(s => options += `<option value="${s.id}">Setor ${s.numero}</option>`);
            document.getElementById('adminForms').innerHTML = `
                <div class="form-card">
                    <h3><i class="fas fa-draw-polygon"></i> Adicionar Quadra</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Setor:</label>
                            <select id="quadraSetorSelect">${options}</select>
                        </div>
                        <div class="form-group">
                            <label>Número da Quadra (4 dígitos):</label>
                            <input type="number" id="novaQuadraNum" min="1" max="9999" placeholder="Ex: 0056">
                        </div>
                        <div class="form-group">
                            <label>Anexo (imagem/PDF):</label>
                            <input type="file" id="quadraArquivo" accept="image/*,application/pdf">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success" id="salvarQuadra"><i class="fas fa-check"></i> Salvar</button>
                        <button class="btn btn-secondary" onclick="document.getElementById('adminForms').innerHTML=''"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                    <div id="msgQuadra" class="message" style="display: none;"></div>
                </div>
            `;
            document.getElementById('salvarQuadra').addEventListener('click', async () => {
                const setorId = document.getElementById('quadraSetorSelect').value;
                const num = parseInt(document.getElementById('novaQuadraNum').value);
                const file = document.getElementById('quadraArquivo').files[0];
                const msg = document.getElementById('msgQuadra');

                if (!setorId || isNaN(num) || num < 1 || num > 9999) {
                    msg.style.display = 'block';
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Preencha todos os campos corretamente.';
                    return;
                }

                let arquivo_url = null;
                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `setor_${setorId}/quadra_${num}.${fileExt}`;
                    const { error: uploadError } = await supabase.storage
                        .from('quadras-arquivos')
                        .upload(fileName, file);
                    if (uploadError) {
                        msg.style.display = 'block';
                        msg.className = 'message error';
                        msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Erro upload: ' + uploadError.message;
                        return;
                    }
                    const { data: urlData } = supabase.storage.from('quadras-arquivos').getPublicUrl(fileName);
                    arquivo_url = urlData.publicUrl;
                }

                const { error } = await supabase.from('quadras').insert({
                    setor_id: setorId,
                    numero: num,
                    arquivo_url
                });
                if (error) {
                    msg.style.display = 'block';
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Erro: ' + error.message;
                } else {
                    msg.style.display = 'block';
                    msg.className = 'message success';
                    msg.innerHTML = '<i class="fas fa-check-circle"></i> Quadra adicionada!';
                    setTimeout(() => document.getElementById('adminForms').innerHTML = '', 1500);
                }
            });
        });

        document.getElementById('btnAdicionarLote').addEventListener('click', async () => {
            await carregarSetores();
            let setorOptions = '<option value="">Selecione o setor</option>';
            setoresCache.forEach(s => setorOptions += `<option value="${s.id}">Setor ${s.numero}</option>`);
            document.getElementById('adminForms').innerHTML = `
                <div class="form-card">
                    <h3><i class="fas fa-cubes"></i> Adicionar Lote</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Setor:</label>
                            <select id="loteSetorSelect">${setorOptions}</select>
                        </div>
                        <div class="form-group">
                            <label>Quadra:</label>
                            <select id="loteQuadraSelect" disabled><option>Primeiro selecione setor</option></select>
                        </div>
                        <div class="form-group">
                            <label>Número do Lote (4 dígitos):</label>
                            <input type="number" id="novoLoteNum" min="1" max="9999" placeholder="Ex: 0001">
                        </div>
                        <div class="form-group">
                            <label>Processo Desmembramento:</label>
                            <input type="text" id="processoDesmembramento" placeholder="Ex: 2025/00123">
                        </div>
                        <div class="form-group">
                            <label>Aprovação de Projeto:</label>
                            <input type="text" id="aprovacaoProjeto" placeholder="Ex: 2025/00456">
                        </div>
                        <div class="form-group">
                            <label>Habite-se:</label>
                            <input type="text" id="habiteSe" placeholder="Ex: 2025/00789">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-success" id="salvarLote"><i class="fas fa-check"></i> Salvar</button>
                        <button class="btn btn-secondary" onclick="document.getElementById('adminForms').innerHTML=''"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                    <div id="msgLote" class="message" style="display: none;"></div>
                </div>
            `;

            const setorSelect = document.getElementById('loteSetorSelect');
            const quadraSelect = document.getElementById('loteQuadraSelect');
            setorSelect.addEventListener('change', async (e) => {
                const setorId = e.target.value;
                if (!setorId) {
                    quadraSelect.innerHTML = '<option>Selecione setor primeiro</option>';
                    quadraSelect.disabled = true;
                    return;
                }
                const quadras = await carregarQuadras(setorId);
                let opts = '<option value="">Selecione a quadra</option>';
                quadras.forEach(q => opts += `<option value="${q.id}">Quadra ${q.numero}</option>`);
                quadraSelect.innerHTML = opts;
                quadraSelect.disabled = false;
            });

            document.getElementById('salvarLote').addEventListener('click', async () => {
                const quadraId = document.getElementById('loteQuadraSelect').value;
                const loteNum = parseInt(document.getElementById('novoLoteNum').value);
                const msg = document.getElementById('msgLote');
                if (!quadraId || isNaN(loteNum) || loteNum < 1 || loteNum > 9999) {
                    msg.style.display = 'block';
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Preencha setor, quadra e lote corretamente.';
                    return;
                }
                const { error } = await supabase.from('lotes').insert({
                    quadra_id: quadraId,
                    numero: loteNum,
                    processo_desmembramento: document.getElementById('processoDesmembramento').value,
                    aprovacao_projeto: document.getElementById('aprovacaoProjeto').value,
                    habite_se: document.getElementById('habiteSe').value
                });
                if (error) {
                    msg.style.display = 'block';
                    msg.className = 'message error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Erro: ' + error.message;
                } else {
                    msg.style.display = 'block';
                    msg.className = 'message success';
                    msg.innerHTML = '<i class="fas fa-check-circle"></i> Lote adicionado!';
                    setTimeout(() => document.getElementById('adminForms').innerHTML = '', 1500);
                }
            });
        });

        async function abrirModalLote(loteId) {
            const { data: lote, error } = await supabase
                .from('lotes')
                .select('*, quadra:quadras!inner(setor_id)')
                .eq('id', loteId)
                .single();
            if (error) {
                alert('Erro ao carregar lote');
                return;
            }
            await carregarSetores();
            const quadrasDoSetor = await carregarQuadras(lote.quadra.setor_id);
            let quadraOptions = '';
            quadrasDoSetor.forEach(q => {
                quadraOptions += `<option value="${q.id}" ${q.id === lote.quadra_id ? 'selected' : ''}>Quadra ${q.numero}</option>`;
            });

            modalTitulo.innerHTML = 'Editar Lote';
            modalConteudo.innerHTML = `
                <div class="form-group">
                    <label>Quadra:</label>
                    <select id="editQuadraSelect">${quadraOptions}</select>
                </div>
                <div class="form-group">
                    <label>Número do Lote:</label>
                    <input type="number" id="editLoteNum" value="${lote.numero}" min="1" max="9999">
                </div>
                <div class="form-group">
                    <label>Processo Desmembramento:</label>
                    <input type="text" id="editProcesso" value="${lote.processo_desmembramento || ''}">
                </div>
                <div class="form-group">
                    <label>Aprovação Projeto:</label>
                    <input type="text" id="editAprovacao" value="${lote.aprovacao_projeto || ''}">
                </div>
                <div class="form-group">
                    <label>Habite-se:</label>
                    <input type="text" id="editHabite" value="${lote.habite_se || ''}">
                </div>
                <div class="form-actions">
                    <button class="btn btn-success" id="salvarEdicao"><i class="fas fa-save"></i> Salvar</button>
                    <button class="btn btn-danger" id="excluirNoModal"><i class="fas fa-trash"></i> Excluir</button>
                </div>
            `;
            modal.style.display = 'flex';

            document.getElementById('salvarEdicao').addEventListener('click', async () => {
                const novaQuadraId = document.getElementById('editQuadraSelect').value;
                const novoNumero = parseInt(document.getElementById('editLoteNum').value);
                const updates = {
                    quadra_id: novaQuadraId,
                    numero: novoNumero,
                    processo_desmembramento: document.getElementById('editProcesso').value,
                    aprovacao_projeto: document.getElementById('editAprovacao').value,
                    habite_se: document.getElementById('editHabite').value
                };
                const { error } = await supabase.from('lotes').update(updates).eq('id', loteId);
                if (error) alert('Erro: ' + error.message);
                else {
                    modal.style.display = 'none';
                    pesquisar();
                }
            });

            document.getElementById('excluirNoModal').addEventListener('click', async () => {
                if (confirm('Excluir este lote?')) {
                    await supabase.from('lotes').delete().eq('id', loteId);
                    modal.style.display = 'none';
                    pesquisar();
                }
            });
        }

        carregarSetores();
    </script>
</body>
</html>
